name: Update Dynamic README

on:
  push:
    branches:
      - main # or master, depending on your default branch
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  update-readme:
    runs-on: ubuntu-latest
    # THIS IS THE CRUCIAL PART YOU NEED TO ADD/VERIFY
    permissions:
      contents: write # This grants the GITHUB_TOKEN write access to your repo
    steps:
      - uses: actions/checkout@v4

      - name: Generate README
        uses: muesli/readme-scribe@master
        env:
          # Your PERSONAL_GITHUB_TOKEN is for markscribe to READ your data,
          # not for the bot to PUSH changes to the repo.
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "README.md.tpl"
          writeTo: "README.md"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --exit-code || git commit -m "docs: Update dynamic README"
          git push
